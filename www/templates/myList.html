<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">재생중인 목록</h1>
		<div class="buttons">
			<button class="button button-clear" ng-click="closeLogin()">Close</button>
		</div>
	</ion-header-bar>

	<ion-content>

		<section class="sec-group" ng-controller="myListCtrl" >

			<ion-list show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="listCanSwipe">
				<ion-item ng-repeat="unit in songs" class="item-thumbnail-left">

					<img ng-src="" music-player="play" add-song="unit">
					<h2>{{unit.title}}</h2>
					 <button music-player="play" add-song="unit" ng-click="closeLogin();">{{ unit.title }}</button>
					<ion-option-button class="button-positive" ng-click="share(item)">Share</ion-option-button>
					<ion-option-button class="button-info" ng-click="edit(item)">Edit</ion-option-button>
					<ion-delete-button class="ion-minus-circled" ng-click="items.splice($index, 1)"></ion-delete-button>
					<ion-reorder-button class="ion-navicon" on-reorder="reorderItem(item, $fromIndex, $toIndex)"></ion-reorder-button>

				</ion-item>
			</ion-list>

		</section>
	</ion-content>

</ion-modal-view>
